{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2>{{ food.name }}</h2>
            {% if food.image %}
                <img src="{{ food.image.url }}" alt="{{ food.name }}" class="img-fluid mb-3" style="max-width: 300px;">
            {% endif %}
            <p>{{ food.description }}</p>
            <p>Narxi: {{ food.price }} so'm</p>
            <p>Kategoriya: {{ food.category.name }}</p>
            
            <div class="mt-3">
                <a href="{% url 'edit_food' food.id %}" class="btn btn-primary">Tahrirlash</a>
                <a href="{% url 'delete_food' food.id %}" class="btn btn-danger">O'chirish</a>
                <a href="{% url 'all_foods' %}" class="btn btn-secondary">Orqaga</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
